<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxxS6hHf6gkJDJxgWuwV7lqHZ4nxS7Jd71TkxV95f3QIRvL5Jr7h4t9H4kJ" crossorigin="anonymous">
    <link href="file:///C:/Users/DELL/Documents/GitHub/Suivi-des-taches/signup.html" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #245c15, #5aac44);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .signin-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }

        .signin-card h3 {
            color: #6a11cb; 
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 24px;
        }

        .form-control {
            border-radius: 50px;
            height: 50px;
            padding-left: 20px;
            font-size: 16px;
            margin-bottom: 15px; 
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #2575fc;
        }

        .btn-custom {
            background-color: #5aac44;
            color: white;
            width: 100%;
            height: 50px;
            border-radius: 50px;
            border: none;
            font-weight: 500;
            margin-top: 15px;
        }

        .btn-custom:hover {
            background-color: #6a11cb;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #2575fc;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .signin-card {
            animation: slideIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="signin-card">
        <h3>Sign In</h3>
        <form>
            <div class="mb-3 w-100">
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3 w-100">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom">Sign In</button>
            <div class="link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6E4dU3bfzRm6W5tm2TIV/0aBpoUkswxxmRb6PCtWg2w6gD9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzF8K8B6YfF6Wry6RpgLOhxZfL7lhOZ+W+flfh4OuBfP" crossorigin="anonymous"></script>
</body>
</html>
