<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxxS6hHf6gkJDJxgWuwV7lqHZ4nxS7Jd71TkxV95f3QIRvL5Jr7h4t9H4kJ" crossorigin="anonymous">
    <!-- Google Fonts for custom font -->
    <link href="file:///C:/Users/DELL/Documents/GitHub/Suivi-des-taches/login.html" rel="stylesheet">
    <style>
        /* Full Background with Gradient */
        body {
            background: linear-gradient(to right, #245c15, #5aac44);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* Card Container for Sign Up Form */
        .signup-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(38, 170, 53, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px; /* Limits the form width */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centers the content inside the form */
        }

        /* Title and Form Styling */
        .signup-card h3 {
            color: #090909; /* Gradient color from background */
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 24px;
        }

        /* Form Inputs */
        .form-control {
            border-radius: 50px;
            height: 50px;
            padding-left: 20px;
            font-size: 16px;
            margin-bottom: 15px; /* Space between input fields */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #2575fc;
        }

        /* Custom Submit Button */
        .btn-custom {
            background-color: #5aac44;
            color: white;
            width: 100%;
            height: 50px;
            border-radius: 50px;
            border: none;
            font-weight: 500;
            margin-top: 15px;
        }

        .btn-custom:hover {
            background-color: #6a11cb;
        }

        /* Link Styling for "Sign In" */
        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #2575fc;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Animation for form card */
        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .signup-card {
            animation: slideIn 0.6s ease-out;
        }
    </style>
</head>
<body>

    <!-- Sign Up Card -->
    <div class="signup-card">
        <h3>Create an Account</h3>
        <form>
            <!-- Username Input -->
            <div class="mb-3 w-100">
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>

            <!-- Email Input -->
            <div class="mb-3 w-100">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3 w-100">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-3 w-100">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="btn btn-custom">Sign Up</button>

            <!-- Sign In Link -->
            <div class="link">
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6E4dU3bfzRm6W5tm2TIV/0aBpoUkswxxmRb6PCtWg2w6gD9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzF8K8B6YfF6Wry6RpgLOhxZfL7lhOZ+W+flfh4OuBfP" crossorigin="anonymous"></script>
</body>
</html>
